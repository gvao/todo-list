<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>

    <link rel="stylesheet" href="assets/css/index.css" >
</head>
<body>
    <header>
        <h1>My todo list</h1>
    </header>

    <div id="todos">
        <div id="search-area">
            <input type="text" name="search" id="search">
            <button lang="en">New</button>
        </div>

        <ul>
            <li class="todo-item">
                <span class="todo-content">Fazer tal coisa</span>
                <i></i>
            </li>
            <li class="todo-item">
                <span class="todo-content">Musculação</span>
            </li>
            <li class="todo-item">
                <span class="todo-content">Almoçar</span>
            </li>
        </ul>
    </div>



    <script src="assets/js/index.js"></script>
</body>
</html>
