<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/user/index.css">

    <title>User | Login</title>
</head>

<body>

    <form class="container form-login">
        <h1>Login</h1>
        <input class="input form-login__username" type="text" name="username" id="username" placeholder="username">
        <input class="input form-login__password" type="password" name="password" id="password" placeholder="password">
        <input class="input form-login__password-confirm" type="password-confirm" name="password-confirm" id="password"
            placeholder="password">

        <div class="form-login__btns">
            <button class="button" type="submit">Entrar</button>
            <button class="button" type="submit">Cadastrar</button>
        </div>
    </form>
</body>

</html>
