<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/index.css">

    <title>Minhas tarefas</title>
</head>

<body class="main">
    <header>
        <h1>Minhas tarefas</h1>
        <p>Tenha suas atividades listadas e organizadas!</p>
    </header>

    <div id="todos">
        <form id="form-search">
            <input type="text" name="search" id="search" placeholder="Pesquise ou adicione" autofocus>
            <button type="submit">New</button>
        </form>

        <section id="todo-list">
            <ul class="todo-list__do"></ul>
            <ul class="todo-list__done"></ul>
        </section>
    </div>

    <script src="./scripts/observer.js"></script>
    <script src="./scripts/todoGateway.js"></script>
    <script src="./scripts/createElement.js"></script>
    <script src="./scripts/todoController.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
