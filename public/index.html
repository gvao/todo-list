<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/index.css">

    <title>Minhas tarefas</title>
</head>

<body class="main">
    <header class="main-header">
        <img class="main-header__logo" src="./images/noteList.svg" alt="note list img">
        <h1>Minhas tarefas</h1>
        <p>Tenha suas atividades listadas e organizadas!</p>
    </header>

    <form id="form-search" class="form-search">
        <input class="form-search__search" type="text" name="search" id="search" placeholder="Pesquise ou adicione"
            autofocus>
        <button class="form-search__submit" type="submit">New</button>
    </form>

    <section id="todo-list" class="todo-list">
        <div class="todo-list__status-list">
            <label for="todo-list__header__do">
                <input type="checkbox" name="todo-list__header__do" id="todo-list__header__do">
                <span>Fazer</span>
                <i class="fa fa-chevron-circle-up"></i>
                <span class="todo-list__quantity">0</span>
            </label>
            <ul data-status=false>
                <li class="todo-item" data-item="xbB11FlRjNyaKyXDQt11BNhAlK">
                    <input class="todo-status" type="checkbox">
                    <span class="todo-content">muscula</span>
                    <i class="fa fa-trash" data-trash="xbB11FlRjNyaKyXDQt11BNhAlK"></i>
                </li>
                <li class="todo-item" data-item="xbB11FlRjNyaKyXDQt11BNhAlK">
                    <input class="todo-status" type="checkbox">
                    <span class="todo-content">muscula</span>
                    <i class="fa fa-trash" data-trash="xbB11FlRjNyaKyXDQt11BNhAlK"></i>
                </li>
            </ul>
        </div>

        <div class="todo-list__status-list">
            <label for="todo-list__header__done">
                <input type="checkbox" name="todo-list__header__done" id="todo-list__header__done">
                <span>Feito</span>
                <i class="fa fa-chevron-circle-down"></i>
                <span class="todo-list__quantity">0</span>
            </label>
            <ul class="--hidden" data-status=true>
                <li class="todo-item" data-item="xbB11FlRjNyaKyXDQt11BNhAlK">
                    <input class="todo-status" type="checkbox">
                    <span class="todo-content">muscula</span>
                    <i class="fa fa-trash" data-trash="xbB11FlRjNyaKyXDQt11BNhAlK"></i>
                </li>
            </ul>
        </div>
    </section>

    <script src="./scripts/types.js"></script>
    <script src="./scripts/observer.js"></script>
    <script src="./scripts/todoGateway.js"></script>
    <script src="./scripts/createElement.js"></script>
    <script src="./scripts/todoController.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
